version: "3.9"
services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - ./jenkins_home/var/run/docker.sock:/var/run/docker.sock
      - ./jenkins_home/usr/local/bin/docker:/usr/local/bin/docker
    networks:
      vpcbr:
        ipv4_address: 10.5.0.9
networks:
  vpcbr:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
          gateway: 10.5.0.1
